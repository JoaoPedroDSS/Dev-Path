<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do google</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="topo">
        <img src="imagens/google-menu-icon-2.jpg" alt="menu google" height="20" width="20">

            <a href="#">Login</a>
        </div>
        
    </div>

    <div class="meio">

                    <img src="imagens/png-transparent-google-search-android-search-box-search-engine-optimization-loupe-technic-symbol-magnifying-glass-thumbnail.png" alt="lupa" class="lupa">
